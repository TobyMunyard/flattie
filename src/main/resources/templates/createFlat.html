<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flat - Flattie.com</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Flattie.com</h1>
        <p>Your one-stop shop for flatmate management</p>
    </header>

    <!-- Directly inject the nav menu from /fragments/ -->
    <div th:replace="~{fragments/navMenu :: navMenu}"></div>

    <div class="auth-page">
        <section id="create-flat">
            <i class="fas fa-home login-icon"></i>
            <h2>Create Flat</h2>
            <div>
                <p th:if="${error != null}" th:text="${error}"></p>
            </div>
            <form action="/createFlat" method="post">
                <label for="flatName">Flat Name</label>
                <input type="text" id="flatName" name="flatName" placeholder="Enter flat name" required>
            
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter flat address" required>
            
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
            
                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" name="postcode" placeholder="Enter postcode" required>
            
                <label for="flatDescription">Description</label>
                <textarea id="flatDescription" name="flatDescription" placeholder="Enter a description of the flat" rows="4" required></textarea>
            
                <label for="weeklyRent">Weekly Rent</label>
                <input type="number" id="weeklyRent" name="weeklyRent" placeholder="Enter weekly rent" required>
            
                <label for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" name="rooms" placeholder="Enter number of rooms" required>
            
                <button type="submit">Create Flat</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Flattie.com. All rights reserved.</p>
    </footer>
</body>

</html>
