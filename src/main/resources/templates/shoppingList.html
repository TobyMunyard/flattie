<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flattie</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Flattie.com</h1>
        <p>Your one-stop shop for flatmate management</p>
    </header>

    <!-- Directly inject the nav menu from /fragments/ -->
    <div th:replace="~{fragments/navMenu :: navMenu}"></div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">â˜°</button>
        <div class="shopping-list-container">
            <h1><i class="fas fa-shopping-cart"></i> Flatmate Shopping List</h1>
            <form id="shoppingForm">
                <input type="text" id="item-input" placeholder="Add item">
                <input type="text" id="item-quantity" placeholder="1">
                <button id="add-button">Add</button>
            </form>
            <ul id="shopping-list">
                <!-- Items will be added here -->
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Flattie.com. All rights reserved.</p>
    </footer>
    <script src="/js/shoppingList.js"></script>
</body>

</html>
