<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/rentCalculatorStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Flattie.com</h1>
        <p>Your one-stop shop for flatmate management</p>
    </header>

    <!-- Directly inject the nav menu from /fragments/ -->
    <div th:replace="~{fragments/navMenu :: navMenu}"></div>

    <!-- Main Content -->
    <div id="main">
        <button class="openbtn" onclick="openNav()">‚ò∞</button>

        <div class="calculator-container">
            <h1 class="pageTitle"><i class="fas fa-calculator"></i> Rent Calculator</h1>

            <!-- Total Rent Display -->
            <div class="total-rent">
                Total Rent: $<span id="totalRent">Loading...</span>
            </div>

            <!-- Real-time Validation Feedback -->
            <div id="validationStatus" class="status-bar"></div>

            <!-- Slider Elements Will Be Injected Here -->
            <div id="sliders" class="sliders-container">
                <!-- JS will dynamically populate flatmate sliders here -->
            </div>

            <!-- Delegation Controls -->
            <div id="delegation-controls" class="button-group" style="display: none;">
                <button id="saveDelegationsBtn" disabled>üíæ Save</button>
                <button id="undoDelegationsBtn" disabled>‚Ü©Ô∏è Undo</button>
            </div>

            <!-- Save Feedback Message -->
            <div id="saveStatus" style="display:none; color:green; margin-top:5px;">
                ‚úÖ Changes saved!
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Flattie.com. All rights reserved.</p>
    </footer>
    <script src="/js/rentCalculator.js"></script>
</body>

</html>
