<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Flats - Flattie.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Updated styles for card grid layout */
        .flat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Updated styles for individual flat cards */
        .flat-card {
            position: relative;
            width: 100%;
            height: auto; 
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            background-color: #fff; 
        }

        .flat-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Remove inner card and flipping effects */
        .flat-card-inner {
            position: static; 
            transform-style: flat; 
        }

        .flat-card.flipped .flat-card-inner {
            transform: none;
        }

        /* Updated styles for front and back sides of the card */
        .flat-card-front, .flat-card-back {
            position: static;
            width: 100%;
            height: auto;
            backface-visibility: visible;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            padding: 20px;
            text-align: left; 
            border-radius: 0;
            box-shadow: none;
            transition: none;
        }

        .flat-card-front {
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .flat-card-back {
            background-color: #f9f9f9;
            color: #555;
            transform: none;
        }

        /* Updated styles for flat images */
        .flat-image {
            width: 100%;
            height: 220px; 
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Updated styles for basic flat details */
        .flat-name {
            font-size: 1.5em; 
            margin-bottom: 10px;
            color: #e44d26;
        }

        /* Updated styles for detailed flat information */
        .flat-details h3 {
            color: #e44d26;
            margin-bottom: 10px;
        }

        .flat-details p {
            margin-bottom: 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flattie.com</h1>
        <p>Your one-stop shop for flatmate management</p>
    </header>

    <button class="openbtn" onclick="openNav()" aria-label="Open Sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="#features">Features</a>
        <a href="shopping-list.html">Shopping List</a>
        <a href="rent-calculator.html">Rent Calculator</a>
        <a href="todo-list.html">Todo List</a>
        <a href="join-flat.html">Join Flat</a>
        <a href="view-flats.html">View Flats</a>
        <a href="#about">About</a>
    </nav>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="index.html">Home</a>
        <a href="rent-calculator.html">Rent Calculator</a>
        <a href="shopping-list.html">Shopping List</a>
        <a href="todo-list.html">Todo List</a>
        <a href="join-flat.html">Join Flat</a>
        <a href="view-flats.html">View Flats</a>
    </div>

    <div id="main">
        <div class="view-flats-container">
            <h1><i class="fas fa-home"></i> My Flats</h1>

            <div class="flat-grid" id="flat-grid">
                <!-- Flats will be added here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Flattie.com. All rights reserved.</p>
    </footer>
    
    <script>
        function openNav() {
            const sidebar = document.getElementById("mySidebar");
            const main = document.getElementById("main");
            const openButton = document.querySelector(".openbtn");

            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                main.style.marginLeft = "250px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        document.addEventListener('DOMContentLoaded', function () {
            const flatGrid = document.getElementById('flat-grid');

            const flats = [
                { name: 'Cozy Corner', code: 'CC123', members: ['John', 'Jane', 'Peter'], image: 'https://source.unsplash.com/random/350x220?flat=1', description: 'A charming flat with a spacious living room and a sunny balcony.' },
                { name: 'Sunny Side Up', code: 'SSU456', members: ['Alice', 'Bob'], image: 'https://source.unsplash.com/random/350x220?flat=2', description: 'Bright and cheerful, this flat features a modern kitchen and a cozy dining area.' },
                { name: 'The Loft', code: 'TL789', members: ['Charlie', 'David', 'Eve'], image: 'https://source.unsplash.com/random/350x220?flat=3', description: 'Located in the heart of the city, this loft offers stunning views and a stylish urban living experience.' }
            ];

            function displayFlats() {
                flatGrid.innerHTML = '';
                flats.forEach(flat => {
                    const card = document.createElement('div');
                    card.classList.add('flat-card');

                    const cardFront = document.createElement('div');
                    cardFront.classList.add('flat-card-front');

                    const flatImage = document.createElement('img');
                    flatImage.classList.add('flat-image');
                    flatImage.src = flat.image;
                    flatImage.alt = flat.name;

                    const flatName = document.createElement('h3');
                    flatName.classList.add('flat-name');
                    flatName.textContent = flat.name;

                    cardFront.appendChild(flatImage);
                    cardFront.appendChild(flatName);

                    const cardBack = document.createElement('div');
                    cardBack.classList.add('flat-card-back');
                    cardBack.classList.add('flat-details');

                    const flatDetailsTitle = document.createElement('h3');
                    flatDetailsTitle.textContent = 'Description';

                    const flatDescription = document.createElement('p');
                    flatDescription.textContent = flat.description;

                    const flatCode = document.createElement('p');
                    flatCode.innerHTML = `<strong>Flat Code:</strong> ${flat.code}`;

                    const flatMembers = document.createElement('p');
                    flatMembers.innerHTML = `<strong>Members:</strong> ${flat.members.join(', ')}`;

                    cardBack.appendChild(flatDetailsTitle);
                    cardBack.appendChild(flatDescription);
                    cardBack.appendChild(flatCode);
                    cardBack.appendChild(flatMembers);

                    card.appendChild(cardFront);
                    card.appendChild(cardBack);

                    flatGrid.appendChild(card);
                });
            }

            displayFlats();
        });
    </script>
</body>
</html>
